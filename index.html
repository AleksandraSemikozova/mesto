<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto Russia</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>

  <body class="page">
    <div class="page__container">
      <header class="header">
        <img class="header__logo" src="./images/logo-white.svg" alt="Логотип" />
      </header>

      <main class="content">
        <section class="profile">
          <div class="profile__avatar"></div>
          <div class="profile__info">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button
              type="button"
              aria-label="Редактировать профиль"
              class="profile__edit-btn btn"
            ></button>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
          <button
            type="button"
            aria-label="Добавить картинку"
            class="profile__add-btn btn"
          ></button>
        </section>

        <section>
          <ul class="elements"></ul>
        </section>
      </main>

      <footer class="footer">
        <p class="footer__text">&copy; 2021 Семикозова Александра</p>
      </footer>
    </div>

    <template class="template-element">
      <li class="element">
        <img src="#" alt="#" class="element__img" />
        <button
          type="button"
          aria-label="Удалить"
          class="element__remove-btn btn"
        ></button>
        <div class="element__description">
          <h2 class="element__text"></h2>
          <button
            type="button"
            aria-label="Нравится"
            class="element__like-btn btn"
          ></button>
        </div>
      </li>
    </template>

    <section class="popup popup_content_profile">
      <div class="popup__container">
        <button
          type="button"
          aria-label="Закрыть"
          class="popup__close-icon btn"
        ></button>
        <form
          action="#"
          name="popup-profile"
          class="popup__form popup__form_profile"
          novalidate
        >
          <h2 class="popup__title">Редактировать профиль</h2>

          <fieldset class="popup__input-container">
            <label class="popup__input-label">
              <input
                type="text"
                id="name-item"
                class="popup__item popup__item_type_user-name"
                name="user-name"
                value=""
                placeholder="Имя"
                minlength="2"
                maxlength="40"
                required
              />
              <span class="popup__item-error name-item-error"></span>
            </label>

            <label class="popup__input-label">
              <input
                type="text"
                id="user-job"
                class="popup__item popup__item_type_user-job"
                name="user-job"
                value=""
                placeholder="О себе"
                minlength="2"
                maxlength="200"
                required
              />
              <span class="popup__item-error user-job-error"></span>
            </label>
          </fieldset>
          <button
            type="submit"
            aria-label="Сохранить изменения"
            class="popup__btn btn"
          >
            Сохранить
          </button>
        </form>
      </div>
    </section>

    <section class="popup popup_content_addimg">
      <div class="popup__container">
        <button
          type="button"
          aria-label="Закрыть"
          class="popup__close-icon btn"
        ></button>
        <form
          action="#"
          name="popup-add-img"
          class="popup__form popup__form_img"
          novalidate
        >
          <h2 class="popup__title">Новое место</h2>
          <fieldset class="popup__input-container">
            <label class="popup__input-label">
              <input
                type="text"
                id="img-name"
                class="popup__item popup__item_type_img-name"
                name="img-name"
                value=""
                placeholder="Название"
                minlength="2"
                maxlength="30"
                required
              />
              <span class="popup__item-error img-name-error"></span>
            </label>

            <label class="popup__input-label">
              <input
                type="url"
                id="img-link"
                class="popup__item popup__item_type_img-link"
                name="img-link"
                value=""
                placeholder="Ссылка на картинку"
                required
              />
              <span class="popup__item-error img-link-error"></span>
            </label>
          </fieldset>
          <button
            type="submit"
            aria-label="Сохранить изменения"
            class="popup__btn btn"
          >
            Создать
          </button>
        </form>
      </div>
    </section>

    <section class="popup popup_content_img">
      <div class="popup__img-container">
        <button class="popup__close-icon btn"></button>
        <img src="#" alt="#" class="popup__img" />
        <h2 class="popup__img-title"></h2>
      </div>
    </section>

    <script src="./js/initial-сards.js" type="module"></script>
    <script src="./js/Card.js" type="module"></script>
    <script src="./js/FormValidator.js" type="module"></script>
    <script src="./js/index.js" type="module"></script>
  </body>
</html>
