    <template class="template-element">

          class="element__remove-btn btn"

            aria-label="Нравится"
            class="element__like-btn btn"
          ></button>
        </div>

    <section class="popup popup__form-profile">
      <div class="popup__container">
        <button
          type="button"
          aria-label="Закрыть"
          class="popup__close-icon btn popup__close_profile-popup"
        ></button>
        <form
          action="#"
          name="popup-profile"
          class="popup__form popup__form_profile"
        >
          <h2 class="popup__title">Редактировать профиль</h2>
          <fieldset class="popup__input-container">
            <input
              type="text"
              class="popup__item popup__item_type_user-name"
              name="usre-name"
              value=""
              placeholder="Жак-Ив Кусто"
            />
            <input
              type="text"
              class="popup__item popup__item_type_user-job"
              name="user-job"
              value=""
              placeholder="Исследователь океана"
            />
          </fieldset>
          <button
            type="submit"
            aria-label="Сохранить изменения"
            class="popup__btn btn"
          >
            Сохранить
          </button>
        </form>
      </div>
    </section>

    <section class="popup popup__form-img">
      <div class="popup__container">
        <button
          type="button"
          aria-label="Закрыть"
          class="popup__close-icon btn popup__close_add-img-popup"
        ></button>
        <form
          action="#"
          name="popup-add-img"
          class="popup__form popup__form_img"
        >
          <h2 class="popup__title">Новое место</h2>
          <fieldset class="popup__input-container">
            <input
              type="text"
              class="popup__item popup__item_type_img-name"
              name="img-name"
              value=""
              placeholder="Название"
            />
            <input
              type="text"
              class="popup__item popup__item_type_img-link"
              name="img-link"
              value=""
              placeholder="Ссылка на картинку"
            />
          </fieldset>
          <button
            type="submit"
            aria-label="Сохранить изменения"
            class="popup__btn btn"
          >
            Создать
          </button>
        </form>
      </div>
    </section>

    <section class="popup popup__opened-img">
