<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto Russia</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
  <div class="page__container">
    <header class="header">
      <img class="header__logo" src="./images/logo-white.png" alt="Логотип">
    </header>

    <main class="content">

      <section class="profile">
        <div class="profile__avatar"></div>
        <div class="profile__info">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button type="button" class="profile__edit-btn btn"></button>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>

        <button type="button" class="profile__add-btn btn"></button>
      </section>

      <section class="elements">
        <div class="element">
          <img src="./images/karachaevo.png" alt="Древний храм в горах" class="element__img">
          <div class="element__description">
            <h2 class="element__text">Карачаево-Черкесская Республика</h2>
            <button type="button" class="element__btn btn btn_active"></button>
          </div>
        </div>
        <div class="element">
          <img src="./images/gora-elbrus.png" alt="Вид на гору Эльбрус" class="element__img">
          <div class="element__description">
            <h2 class="element__text">Гора Эльбрус</h2>
            <button type="button" class="element__btn btn btn_active"></button>
          </div>
        </div>
        <div class="element">
          <img src="./images/dombai.png" alt="Горы Домбай" class="element__img">
          <div class="element__description">
            <h2 class="element__text">Домбай</h2>
            <button type="button" class="element__btn btn btn_active"></button>
          </div>
        </div>
        <div class="element">
          <img src="./images/gora-elbrus.png" alt="Вид на гору Эльбрус" class="element__img">
          <div class="element__description">
            <h2 class="element__text">Гора Эльбрус</h2>
            <button type="button" class="element__btn btn btn_active"></button>
          </div>
        </div>
        <div class="element">
          <img src="./images/dombai.png" alt="Горы Домбай" class="element__img">
          <div class="element__description">
            <h2 class="element__text">Домбай</h2>
            <button type="button" class="element__btn btn btn_active"></button>
          </div>
        </div>
        <div class="element">
          <img src="./images/karachaevo.png" alt="Древний храм в горах" class="element__img">
          <div class="element__description">
            <h2 class="element__text">Карачаево-Черкесская Республика</h2>
            <button type="button" class="element__btn btn btn_active"></button>
          </div>
        </div>
      </section>

    </main>

    <footer class="footer">
      <p class="footer__text">&copy; 2021 Семикозова Александра</p>
    </footer>
  </div>

  <section class="popup">
    <div class="popup__container">
      <button type="button" class="popup__close-icon btn">
      </button>
      <form action="#" name="popup-form" class="popup__form">
        <h2 class="popup__title">Редактировать профиль</h2>
        <fieldset class="popup__input-container">
          <input type="text" class="popup__item popup__item_name" name="name" value="" placeholder="Жак-Ив Кусто">
          <input type="text" class="popup__item popup__item_job" name="job" value="" placeholder="Исследователь океана">
        </fieldset>
        <button type="submit" class="popup__btn btn">Сохранить</button>
      </form>
    </div>
  </section>

  <script src="./js/script.js"></script>
</body>
</html>
